<div class="body-container">
    <div class="body-container__main">
        <div class="body-container__register">
            <h2>Welcome Back to Outdorsy</h2>
            <p>Login to your account below</p>
            <div class="registration-details">
            <div class="registration-details__img">
                <img src="../../../../../assets/images/main.svg">
            </div>
            <form [formGroup]="loginForm">
                <div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <p class="field-label">Email</p>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Email" formControlName="email">
                            </mat-form-field>
                        </div>
        
                        <div class="col-md-12">
                            <p class="field-label">Password</p>
                            <mat-form-field appearance="outline" type="password">
                                <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon class="password-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                  </button>
                            </mat-form-field>
                        </div>
                    </div>
        
        
                    <div class="body-container__action-buttons">
                        <button mat-raised-button color="primary" (click)="login()">Login</button>
                    </div>
    
                    <div class="body-container__login-details">
                        <span class="normal-text">Don't have an account?</span>
                        <span class="link-text" routerLink="/registration">Sign up for Free</span>
                    </div>

                    <div class="body-container__login-details mt-3">
                        <mat-icon class="colored-icon">mail</mat-icon>
                        <span class="link-text" (click)="subscribe()">Subscribe to Our News Letter</span>
                    </div>
    
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
